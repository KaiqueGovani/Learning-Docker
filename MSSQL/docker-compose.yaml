version: '3.8'

services:
  MSSQL_DB:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: Y
      MSSQL_SA_PASSWORD: minhaSenha1@
      MSSQL_PID: Evaluation
    volumes:
      - ./data:/var/opt/mssql/data
      - ./log:/var/opt/mssql/log
      - ./secrets:/var/opt/mssql/secrets
    ports:
      - "1433:1433"
    restart: always
